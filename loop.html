<!DOCTYPE html>
<head>
    <title>document</title>
</head>
<body>
    <script>
        var arr =[85,15,33,513,62];
        var max=arr[0];
        for(var i=1; i<arr.length; i++){
            if(arr[i]>max){
                max=arr[i];
            }
            }
        document.write("largest element in array"+max);
        console.log("largest element in array"+max);
    </script>
</body>
</html>
